{% extends "invApp/layout.html" %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Confirm Delete</h1>
    <div class="alert alert-warning text-center">
        <p>Are you sure you want to delete this product?</p>
        <form method="POST">
            {% csrf_token %}  <!-- تصحيح: يجب أن تكون بدون مسافة بين csrf و token -->
            <button type="submit" class="btn btn-danger mx-2">Yes, Delete</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>  <!-- تصحيح: إضافة % و ' حول اسم الرابط -->
        </form>
    </div>
</div>
{% endblock %}
